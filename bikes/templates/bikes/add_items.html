{% extends "bikes/repair_detail.html" %}

{% block content %}

    <div class="w3-container w3-theme-l3">
        <h3>Add items</h3>
    </div>

    <div class="w3-container w3-theme-l4 w3-padding-large">
        <form id="myform" method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    </div>
    <button form="myform" type="submit" class="w3-button w3-block w3-xlarge w3-hover-theme w3-white">Submit!</button>

{{ form.media }}
{% endblock content %}
