<!DOCTYPE html>

{% load static %}

<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" type="text/css" href="{% static 'bikes/style.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    html, body, h1, h2, h3 {
        font-family: Helvetica;
    }
    h1 {
        font-size: 48px;
    }
    .footer-text {
        text-align: center;
        font-size: 12px;
    }
    .w3-theme-l5 {color:#000 !important; background-color:#f4f9fb !important}
    .w3-theme-l4 {color:#000 !important; background-color:#d9eaf0 !important}
    .w3-theme-l3 {color:#000 !important; background-color:#b3d4e1 !important}
    .w3-theme-l2 {color:#000 !important; background-color:#8cbfd2 !important}
    .w3-theme-l1 {color:#fff !important; background-color:#66a9c4 !important}
    .w3-theme-d1 {color:#fff !important; background-color:#3e839f !important}
    .w3-theme-d2 {color:#fff !important; background-color:#37758d !important}
    .w3-theme-d3 {color:#fff !important; background-color:#30667b !important}
    .w3-theme-d4 {color:#fff !important; background-color:#29576a !important}
    .w3-theme-d5 {color:#fff !important; background-color:#224958 !important}

    .w3-theme-light {color:#000 !important; background-color:#f4f9fb !important}
    .w3-theme-dark {color:#fff !important; background-color:#224958 !important}
    .w3-theme-action {color:#fff !important; background-color:#224958 !important}

    .w3-theme {color:#fff !important; background-color:#4492b0 !important}
    .w3-text-theme {color:#4492b0 !important}
    .w3-border-theme {border-color:#4492b0 !important}

    .w3-hover-theme:hover {color:#fff !important; background-color:#4492b0 !important}
    .w3-hover-text-theme {color:#4492b0 !important}
    .w3-hover-border-theme:hover {border-color:#4492b0 !important}
</style>

    <head>
        <title>Rice Bikes</title>
    </head>

    <div class="w3-container w3-theme-d2 w3-padding-large">
        <a href="{% url 'index' %}">
            <img src="{% static 'bikes/rb_app_logo_full.png' %}" style="width:100px; height:100px" />
        </a>
    </div>

    <div class="w3-bar">
        <a href="{% url 'new_transaction' %}">
          <div class="w3-bar-item w3-button w3-xlarge w3-hover-theme" style="width:33.3%">
              <img src="{% static 'bikes/rb_app_add.png' %}" style="width: 25px; height: 25px;">
          </div>
        </a>
      <div class="w3-bar-item w3-button w3-xlarge w3-hover-theme"
           style="width:33.3%">
          <img src="{% static 'bikes/rb_app_history.png' %}" style="width: 30px; height: 30px;">
      </div>
      <input type="text" class="w3-bar-item w3-input w3-xlarge" placeholder="Search...">
    </div>

    <body>
            {% block content %}{% endblock content %}
    </body>

    <footer>
        <div class="w3-container w3-light-gray">
            <p class="footer-text">by Cade Ritter</p>
            <a href="https://github.com/caderitter/rice_bikes_rewrite">
                <p class="footer-text">Github source</p>
            </a>
        </div>
    </footer>

</html>
